<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <style>
        /* Estilo para centralizar o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .form-container {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Usuário</h1>
        <form id="userForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o formulário de ser enviado normalmente

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;
            const cpf = document.getElementById("cpf").value;

            // Cria o objeto JSON para enviar
            const userData = {
                nome: nome,
                email: email,
                telefone: telefone,
                cpf: cpf
            };

            // Faz a requisição POST para o backend Flask
            fetch("http://127.0.0.1:5000/add_user", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)  // Envia os dados no formato JSON
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert("Erro: " + error));
        });
    </script>
</body>
</html>
