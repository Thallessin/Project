<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alunos da Turma</title>
    <style>
        body { text-align: center; font-family: Arial; margin-top: 50px; }
        table { width: 90%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        a button {
            background-color: #add8e6;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        a button:hover {
            background-color: #87cefa;
        }
    </style>
</head>
<body>

    <h1>Alunos da {{ turma_nome }}</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.id }}</td>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.telefone }}</td>
                    <td>{{ aluno.cpf }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/usuarios"><button>Voltar para Lista de Turmas</button></a>

</body>
</html>
