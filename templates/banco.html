<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background: #ffffff;  /* Fundo branco */
            color: black;  /* Texto em preto */
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8); /* Fundo da tabela com leve transparência */
        }

        th, td {
            border: 1px solid #ccc;  /* Borda clara */
            padding: 12px;
            color: black;
        }

        th {
            background-color: #f2f2f2; /* Cor de fundo para o cabeçalho */
        }

        .remove-btn {
            background: #ff0000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn:hover {
            background: #e60000;
        }

        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Lista de Alunos</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Curso</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.telefone }}</td>
                    <td>{{ user.cpf }}</td>
                    <td>{{ user.curso }}</td>
                    <td>
                        <!-- Formulário para remover usuário -->
                        <form method="POST" action="{{ url_for('remove_user', id=user.id) }}">
                            <button type="submit" class="remove-btn">Remover</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/"><button>Voltar</button></a>

</body>
</html>
