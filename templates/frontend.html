<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background: #ffffff;
            color: black;
        }

        form {
            display: inline-block;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 320px;
            box-sizing: border-box;
        }

        input, button, select {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
        }

        input {
            background: rgba(255, 255, 255, 0.7);
            color: black;
            font-size: 14px;
        }

        button {
            background: transparent;
            color: black;
            border: 1px solid black;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #f2f2f2;
        }

        a button {
            background-color: #add8e6;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        a button:hover {
            background-color: #87cefa;
        }
    </style>
</head>
<body>

    <h1>Cadastro de alunos</h1>

    <form id="userForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="cpf" placeholder="CPF" required>

        <select name="curso_id" id="curso_id" required>
            <option value="">Selecione o curso</option>
            {% for curso in cursos %}
                <option value="{{ curso[0] }}">{{ curso[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Adicionar</button>
    </form>

    <br>
    <a href="/usuarios"><button>Ver Turmas</button></a>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const cpf = document.getElementById('cpf').value;
            const curso_id = document.getElementById('curso_id').value;

            fetch('/add_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, telefone, cpf, curso_id })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                if (data.message) document.getElementById('userForm').reset();
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>

</body>
</html>
